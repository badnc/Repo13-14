<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="../styles/index.css">
    <title>Gallery Page</title>
</head>
<body>
    <div class="modal" id="modals">
        <iframe src="../src/image01.html" title="Add Modal">

            </div>

            </div>

            </div>
        </div>
        <div class="galleryRow">

            <img src="../images/img4.jpg">
